<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Magic Tours</title>
	  
	</h:head>
	
	<h:body>
	
		<h:form>
			
			Select a tour: 
			<h:selectOneMenu value="#{tourBean.tourType}">
				<f:selectItem itemLabel="City" itemValue="city" />
				<f:selectItem itemLabel="Country" itemValue="country" />
			</h:selectOneMenu>
			
			<h:commandButton value="Submit" action="#{tourBean.startTour()}" />
			
		</h:form>
	
	</h:body>

</html>
