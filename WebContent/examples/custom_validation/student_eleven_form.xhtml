<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Student Eleven Registration Form</title>
	  
	  <style>
	  	.error {color:red}
	  </style>
	  
	</h:head>
	
	<h:body>
	
		<h:form>
			
<!-- 			<h:messages styleClass="error"/> -->
			
			First Name: <h:inputText value="#{studentEleven.firstName}" 
									label="First name" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentEleven.lastName}"
									label="Last name" />
			
			<br/><br/>
			
			Course Code: <h:inputText value="#{studentEleven.courseCode}" 
									label="Course Code"
									id="course_code" 
									validator="#{studentEleven.validateCourseCode}">
							
						</h:inputText>
									
			<h:message for="course_code" styleClass="error" />
			
			<br/><br/>
			
			<h:commandButton value="Submit" action="/examples/custom_validation/student_eleven_response" />
			
		</h:form>
	
	</h:body>

</html>
