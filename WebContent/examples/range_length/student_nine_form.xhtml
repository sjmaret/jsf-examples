<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Student Nine Registration Form</title>
	  
	  <style>
	  	.error {color:red}
	  </style>
	  
	</h:head>
	
	<h:body>
	
		<h:form>
			
<!-- 			<h:messages styleClass="error"/> -->
			
			First Name: <h:inputText value="#{studentNine.firstName}" 
									label="First name" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentNine.lastName}"
									label="Last name" />
			
			<h:message for="last_name" styleClass="error"></h:message>
			<br/><br/>
			
			Free Passes: <h:inputText value="#{studentNine.freePasses}" 
									label="Free Passes"
									id="free_passes" >
								
							<f:validateLongRange minimum="0" maximum="10" />
							
						</h:inputText>
									
			<h:message for="free_passes" styleClass="error"></h:message>
			<br/><br/>
			
			Postal Code: <h:inputText value="#{studentNine.postalCode}" 
								label="Postal Code"
								id="postal_code">
								
							<f:validateLength minimum="5" maximum="5" />
							
						</h:inputText>
			
			<h:message for="postal_code" styleClass="error"></h:message>
			<br/><br/>
			
			<h:commandButton value="Submit" action="/examples/range_length/student_nine_response" />
			
		</h:form>
	
	</h:body>

</html>
