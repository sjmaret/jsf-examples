<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Student Registration Form</title>
	</h:head>

	<h:body>
	
		<h:form>
		
			First Name: <h:inputText id="firstName" value="#{studentThree.firstName}" />
			
			<br/><br/>
			
			Last Name: <h:inputText id="lastName" value="#{studentThree.lastName}" />
			
			<br/><br/>
			
			Country: 
			<h:selectOneMenu value="#{studentThree.country}">
				<f:selectItems value="#{studentThree.countryOptions}" />
			</h:selectOneMenu>
			
			<br/><br/>
			
			<h:commandButton value="Submit" action="/examples/dropdown/student_three_response"/>
			
			<br/><br/>
			
		</h:form>
	
	</h:body>

</html>
