<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
	  <title>Student ONE Registration Form</title>
	  
	  <style>
	  	.error {color:red}
	  </style>
	  
	</h:head>
	
	<h:body>
	
		<h:form>
			
<!-- 			<h:messages styleClass="error"/> -->
			
			First Name: <h:inputText value="#{studentEight.firstName}" 
									label="First name" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentEight.lastName}"
									label="Last name"
									required="true"
									id="last_name"
									requiredMessage="Last name is mandatory." />
			
			<h:message for="last_name" styleClass="error"></h:message>
			<br/><br/>
			
			Email: <h:inputText value="#{studentEight.email}" 
								label="Email"
								required="true" 
								id="email"
								requiredMessage="Email is mandatory" />
			
			<h:message for="email" styleClass="error"></h:message>
			<br/><br/>
			
			<h:commandButton value="Submit" action="/examples/validation/student_eight_response" />
			
		</h:form>
	
	</h:body>

</html>
