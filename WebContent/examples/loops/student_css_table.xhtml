<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Student CSS Table</title>
	  
	  <h:outputStylesheet library="css" name="student_table.css" />
	</h:head>
	
	<h:body>
	
		<h3>Student CSS Table</h3>
		
		<h:dataTable var="tempStudent" value="#{studentDataUtil.students}"
			styleClass="table"
			headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
		
			<h:column>
				<f:facet name="header">First Name</f:facet>
				#{tempStudent.firstName}
			</h:column>
			
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				#{tempStudent.lastName}
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{tempStudent.email}
			</h:column>
	
		</h:dataTable>

	</h:body>

</html>
