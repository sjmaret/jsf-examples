<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  <title>Student Registration Form</title>
	</h:head>

	<h:body>
	
		<h:form>
		
			First Name: <h:inputText id="firstName" value="#{studentSeven.firstName}" />
			
			<br/><br/>
			
			Last Name: <h:inputText id="lastName" value="#{studentSeven.lastName}" />
			
			<br/><br/>
			
			Favorite Programming Languages: 
			<h:selectOneRadio value="#{studentSeven.favoriteLanguage}">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectOneRadio>
			
			<br/><br/>
			
			<h:commandButton value="Submit" action="/examples/prepopulate-form/student_seven_response"/>
			
			<br/><br/>
			
		</h:form>
	
	</h:body>

</html>
